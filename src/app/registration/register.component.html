<div style="padding:10%;padding-right: 40%;">
<div class="container form-group  register_heading">
  <h1>Registration page</h1>
    <form >
      <div class="form-group">
        <label for="username">Name</label>
        <input type="username" class="form-control" id="username" [(ngModel)]="name" placeholder="Username" name="name">
      </div>
      <div class="form-group"style="padding-top:15px">
        <label for="pwd">Role</label>
        <select class="form-select" aria-label="Default select example" name="role" [(ngModel)]="role_id">
          <option selected>Select the role</option>
          <option value="0">Admin</option>
          <option value="1">Student</option>
        </select>
      </div>
      <div class="form-group"style="padding-top:15px">
        <label for="pwd">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" placeholder="Email" name="email">
      </div>
      <div class="form-group"style="padding-top:15px">
        <label for="pwd">Password</label>
        <input type="password" class="form-control" id="pwd" [(ngModel)]="psw" placeholder="Password" name="pwd">
      </div>
      <div style="padding-top:15px">
      <button (click)="onRegister()" class="btn btn-primary">Register</button>
    </div>
      <h5 color="warn">{{errorMessage}}</h5>
      </form>
  </div>
</div>
